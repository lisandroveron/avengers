    <header>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="pages/personajes.html">Personajes</a>
        <a href="pages/galeria.html">Galería</a>
        <a href="pages/info.html">Registrarse</a>
      </nav>
    </header>
    <main>
      <h1 class="titulo">Registrarse</h1>
      <form>
        <fieldset>
          <legend>Datos personales</legend>
          <label for="nombre">Nombre</label>
          <input id="nombre" />
          <label for="apellido">Apellido</label>
          <input id="apellido" />
          <label for="nacimiento">Fecha de nacimiento</label>
          <input id="nacimiento" type="date" />
          <h2>Género</h2>
          <label>Dominante</label>
          <input type="radio" name="genero" value="masculino" />
          <label>Mujer</label>
          <input type="radio" name="genero" value="mujer" />
          <label>Conejo no binario</label>
          <input type="radio" name="conejo-no-binario" value="conejo-no-binario" />
        </fieldset>
        <fieldset>
          <legend>Conocimientos</legend>
          <h2>Lenguajes que conoces</h2>
          <label>HTML</label>
          <input type="checkbox" name="lenguajes" value="html" />
          <label>CSS</label>
          <input type="checkbox" name="lenguajes" value="css" />
          <label>JavaScript</label>
          <input type="checkbox" name="lenguajes" value="javascript" />
          <label>Nivel</label>
          <select name="nivel">
            <option value="basico">Básico</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
          </select>
        </fieldset>
        <button>Enviar formulario</button>
      </form>
    </main>
    <footer>Marvel's Avengers</footer>
